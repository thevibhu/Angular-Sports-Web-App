<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:500&display=swap" rel="stylesheet">
<style>
#q{
    margin-left: 10px;
}
label,h1,input,button{
    
    font-family: 'Source Code Pro', monospace;

}
#img2 {
    float: right;
    margin-right: 150px;
    margin-top: 150px;
    font-family: 'Source Code Pro', monospace;
    font-size:60px;
    color: darkblue;
    text-shadow: 4px 4px lightblue;
  }
</style>





<h1>Login</h1>
<h1 id="img2">BLEED BLUE</h1>
<hr>
<div class="col-md-4">
  <form autocomplete="off"    #loginForm="ngForm"       (ngSubmit)="login(loginForm.value)"  novalidate  >
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <input (ngModel)="userName" id="userName" name="userName"type="text" class="form-control" placeholder="User Name..." required/>
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <input (ngModel)="password" id="password"name="password" type="password" class="form-control"placeholder="Password..."  required/>
    </div>
        
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    <button id="q"type="button" (click)="cancel()"class="btn btn-default">Cancel</button>
  </form>
</div>
