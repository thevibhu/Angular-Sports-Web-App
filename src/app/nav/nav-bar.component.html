
<link
  href="https://fonts.googleapis.com/css?family=Source+Code+Pro:500&display=swap"
  rel="stylesheet"
/>
<style>
  li > a {
    font-family: "Source Code Pro", monospace;
    font-size: larger;
  }
  #logo {
    height: 50px;
    width: 50px;
  }

  li > a.active {
    text-decoration: underline;
  }
</style>

<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <img id="logo" src="/assets/images/logo.png" alt="logo" />
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a [routerLink]="['/home']" routerLinkActive="active">HOME</a>
        </li>
        <li>
          <a [routerLink]="['/login']" routerLinkActive="active" *ngIf="!username">LOGIN</a>
        </li>
        <li>
          <a [routerLink]="['/players']" routerLinkActive="active">PLAYERS</a>
        </li>
        <li>
          <a [routerLink]="['/team']">TEAM</a>
        </li>
        <li>
          <a [routerLink]="['/match']" routerLinkActive="active"
            >MATCH SCHEDULE</a
          >
        </li>
      </ul>
      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <a  id="dope"  *ngIf="username"
              >  WELCOME    {{username}}   </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
